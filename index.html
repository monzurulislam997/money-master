<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Cost Calculator</title>
      <!-- Bootstrap css -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <!-- --vanila css-- -->
      <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <h1 class="text-center fw-bold text-primary"> Budget Calculator </h1>
                <div class="container">

                   <div class="row">
                    <div class="col-lg-6 ">
                        <div class="  cover-img">
                            <img  class="img-fluid"  src="images/cover.jpg" alt="">
                        </div>
                    </div>
                   
                    <div class="col-lg-6">
                        <div class="   calculation-area">
                            <h2 class="text-center">Income</h2>
                            <h4  >Income : <input class=" ms-4 border  border-secondary border-2 rounded  px-4 py-1" type="text" name="" id=""></h4>
                            <h3 class="text-center my-3 ">Expenses</h3>
                            <h4>Food     : <input class=" ms-5  border border-secondary border-2 rounded px-4 py-1" type="text" name="" id=""> </h4>
                            <h4>Rent    : <input class="  rent  border border-secondary border-2 rounded px-4 py-1" type="text" name="" id=""></h4>
                            <h4>Clothes : <input class=" ms-4 border border-secondary border-2 rounded px-4 py-1" type="text" name="" id=""></h4>
                            <button class="btn bg-info  border border-3 py-2 px-5 rounded-3 text-white fw-bold fs-4" type="submit">Calculate</button>
        
                                <h3>Total Expenses</h3>
                                 <h3>Balance :</h3>
                                 <p class="fw-bolder">Save : <input class="border w-25 border-secondary border-3 rounded px-4 py-1" type="text" name="" id=""> % <button class=" bg-info  border border-3 py-2 px-5 rounded-3 text-white fw-bold fs-4" type="submit">Save</button></p>
                                 <h3>Saving Amount : </h3>
                                 <h3>Remaining Amount : </h3>
        
        
                        
                    </div>
                   </div>   

                   </div>
                </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
