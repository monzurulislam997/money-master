<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Cost Calculator</title>
      <!-- Bootstrap css -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <!-- --vanila css-- -->
      <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <h1 class="text-center fw-bold text-primary"> Budget Calculator </h1>
                <div class="container">

                   <div class="row">
                       <!-- img area -->
                    <div class="col-lg-6  ">
                        <div class=" me-2 cover-img">
                            <img  class="img-fluid"  src="images/cover.jpg" alt="">
                        </div>
                    </div>
                        <!-- calculation area -->
                    <div class="img-fluid col-12 col-md-12 col-lg-6">
                        <div class="   calculation-area">
                            <h3 class="text-center">Income</h3>
                            <h5  >Income : <input  id="income-input" class="  ms-4 border  border-secondary border-2 rounded px-4   py-1" type="text" name="" id=""></h5>
                            <h4 class="text-center my-3 ">Expenses</h4>
                            <h5>Food     : <input id="foodCost-input" class=" ms-5  border border-secondary border-2 rounded px-4 py-1" type="text" name="" id=""> </h5>
                            <h5>Rent    : <input id="rentCost-input" class="  rent  border border-secondary border-2 rounded px-4 py-1" type="text" name="" id=""></h5>
                            <h5>Clothes : <input id="clothesCost-input" class=" ms-4 border border-secondary border-2 rounded px-4 py-1" type="text" name="" id=""></h5>
                            <button id="calculate-btn" class="btn bg-primary  border border-3 py-1 px-4 rounded-3 text-white fw-bold fs-5" type="submit">Calculate</button>
        
                                <h4 >Total Expenses: <span id="total-expenses">00</span> </h4>
                                 <h4>Balance : <span id="afterCost-balance"> 00</span> </h>
                                 <p class="fw-bolder">Save : <input id="savePercentage-input" class="border w-25 border-secondary border-3 rounded px-4 py-1" type="text" name="" id=""> % <button id="save-btn" class=" bg-info  border border-3 py-1 px-5 rounded-3 text-white fw-bold fs-5" type="submit">Save</button></p>
                                 <h3>Saving Amount : <span id="saving-amount">00</span> </h3>
                                 <h3>Remaining Amount : <span id="remaining-amount">00</span> </h3>
        
        
                        
                    </div>
                   </div>   

                   </div>
                </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
